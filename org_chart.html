<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --socea-blue: #1A4388;
    --socea-green: #61A63F;
    --bg-gradient: linear-gradient(135deg, #fdfdfd 0%, #eef2f7 100%);
    --glass: rgba(255, 255, 255, 0.85);
    --border: rgba(255, 255, 255, 0.5);
    --shadow: 0 12px 30px rgba(26, 67, 136, 0.08);
  }

  body {
    background: var(--bg-gradient);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    color: #333;
  }

  .hierarchy-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1100px;
    width: 100%;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 24px;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.12);
  }

  .title {
    font-size: 1.4rem;
    font-weight: 800;
    color: var(--socea-blue);
    margin: 0;
    letter-spacing: -0.5px;
  }

  /* VERTICAL SPINE */
  .line-v {
    width: 2px;
    height: 40px;
    background: linear-gradient(to bottom, var(--socea-blue), var(--socea-green));
    opacity: 0.35;
  }

  /* ===== BRANCH SECTION WITH CONTINUOUS SPINE ===== */
  .branch-container {
    position: relative;
    width: 100%;
    min-height: 160px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* vertical line continues THROUGH the branch */
  .branch-spine {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom, var(--socea-blue), var(--socea-green));
    opacity: 0.35;
  }

  /* horizontal branch to secretariat */
  .side-line {
    position: absolute;
    right: 50%;
    width: 150px;
    height: 2px;
    background: rgba(26, 67, 136, 0.35);
    z-index: 1;
  }

  .sec-card {
    position: absolute;
    right: calc(50% + 150px);
    top: 50%;
    transform: translateY(-50%);
    width: 200px;
    padding: 15px;
    background: var(--socea-blue);
    border: 1px solid var(--socea-blue);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .sec-card:hover {
    transform: translateY(-50%) translateY(-3px);
  }

  .sec-card .title {
    color: #fff;
    font-size: 1.1rem;
  }

  .sec-card:hover {
    background: #fff;
  }

  .sec-card:hover .title {
    color: var(--socea-blue);
  }

  .pres-card {
    width: 400px;
    padding: 35px;
    border-top: 6px solid var(--socea-blue);
    margin-bottom: 10px;
  }

  .pres-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    border: 3px solid #fff;
  }

  .pres-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--socea-blue);
    margin-top: 10px;
  }

  .ga-card {
    width: 380px;
    margin-top: 10px;
  }

  .exec-card {
    width: 420px;
    border-bottom: 5px solid var(--socea-green);
  }

  .wg-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
    width: 100%;
    margin-top: 40px;
    position: relative;
  }

  .wg-bridge {
    position: absolute;
    top: -20px;
    left: 15%;
    right: 15%;
    height: 1px;
    background: var(--socea-green);
    opacity: 0.2;
  }

  .wg-card {
    padding: 20px;
    min-height: 90px;
    background: rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wg-card .title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #444;
  }

  .wg-card:hover {
    border-color: var(--socea-green);
  }

  .wg-card:hover .title {
    color: var(--socea-green);
  }

  @media (max-width: 900px) {
    .sec-card {
      position: static;
      transform: none;
      width: 340px;
      margin-bottom: 20px;
    }
    .branch-container {
      flex-direction: column;
      min-height: auto;
    }
    .branch-spine,
    .side-line {
      display: none;
    }
  }
</style>
</head>

<body>
<div class="hierarchy-wrapper">

  <div class="card pres-card">
    <div class="title">Presidency</div>
    <img src="president.jpg" class="pres-img" alt="President of SOCEA">
    <div class="pres-name">President of SOCEA</div>
  </div>

  <div class="line-v"></div>

  <div class="branch-container">
    <div class="branch-spine"></div>
    <div class="side-line"></div>
    <a href="secretariat.html" class="card sec-card">
      <div class="title">Secretariat</div>
    </a>
  </div>

  <div class="line-v"></div>

  <a href="ga.html" class="card ga-card">
    <div class="title">General Assembly</div>
  </a>

  <div class="line-v"></div>

  <a href="exec.html" class="card exec-card">
    <div class="title">Executive Board</div>
  </a>

  <div class="wg-container">
    <div class="wg-bridge"></div>
    <a href="admin.html" class="card wg-card"><div class="title">Administrative<br>Working Group</div></a>
    <a href="tech.html" class="card wg-card"><div class="title">Technical<br>Working Group</div></a>
    <a href="ops.html" class="card wg-card"><div class="title">Operational<br>Working Group</div></a>
  </div>

</div>
</body>
</html>

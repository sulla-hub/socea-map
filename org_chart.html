<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --socea-blue: #1A4388;
    --socea-green: #61A63F;
    --bg-gradient: linear-gradient(135deg, #fdfdfd 0%, #eef2f7 100%);
    --glass: rgba(255, 255, 255, 0.85);
    --border: rgba(255, 255, 255, 0.5);
    --shadow: 0 12px 30px rgba(26, 67, 136, 0.08);
  }

  body {
    background: var(--bg-gradient);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    margin: 0;
    padding: 60px 20px;
    display: flex;
    justify-content: center;
    color: #333;
  }

  .hierarchy-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1100px;
    width: 100%;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 24px;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: center;
    text-align: center; 
    position: relative;
    z-index: 2;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 1.4rem;
    font-weight: 800;
    color: var(--socea-blue);
    margin: 0;
    letter-spacing: -0.5px;
  }

  .line-v {
    width: 2px;
    height: 35px;
    background: linear-gradient(to bottom, var(--socea-blue), var(--socea-green));
    opacity: 0.3;
  }

  /* PRESIDENCY */
  .pres-card {
    width: 400px;
    padding: 35px;
    border-top: 6px solid var(--socea-blue);
  }

  .pres-img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    border: 3px solid #fff;
  }

  .pres-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--socea-blue);
    margin-top: 10px;
  }

  /* SECRETARIAT */
  .sec-card {
    width: 340px;
    background: var(--socea-blue);
    border: 1px solid var(--socea-blue);
  }
  .sec-card .title { color: #fff; }
  .sec-card:hover { background: #fff; border-color: var(--socea-blue); }
  .sec-card:hover .title { color: var(--socea-blue); }

  /* GA & EXEC */
  .ga-card { width: 380px; }
  .exec-card { width: 420px; border-bottom: 5px solid var(--socea-green); }

  /* WORKING GROUPS */
  .wg-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
    width: 100%;
    margin-top: 40px;
    position: relative;
  }

  .wg-bridge {
    position: absolute;
    top: -20px;
    left: 15%;
    right: 15%;
    height: 1px;
    background: var(--socea-green);
    opacity: 0.2;
  }

  .wg-card {
    padding: 20px;
    min-height: 90px; /* Reduced for better text centering ratio */
    background: rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .wg-card .title { font-size: 1.1rem; font-weight: 700; color: #444; }
  .wg-card:hover .title { color: var(--socea-green); }

</style>
</head>
<body>

<div class="hierarchy-wrapper">
  
  <div class="card pres-card">
    <div class="title">Presidency</div>
    <img src="https://images.report.az/photo/a92c259a-cd52-34eb-b692-72236c96f15a_825.jpg" class="pres-img" alt="President of SOCEA">
    <div class="pres-name">President of SOCEA</div>
  </div>

  <div class="line-v"></div>

  <a href="/secretariat" class="card sec-card">
    <div class="title">Secretariat</div>
  </a>

  <div class="line-v"></div>

  <a href="/ga" class="card ga-card">
    <div class="title">General Assembly</div>
  </a>

  <div class="line-v"></div>

  <a href="/exec" class="card exec-card">
    <div class="title">Executive Board</div>
  </a>

  <div class="wg-container">
    <div class="wg-bridge"></div>
    <a href="/admin" class="card wg-card"><div class="title">Administrative<br>Working Group</div></a>
    <a href="/tech" class="card wg-card"><div class="title">Technical<br>Working Group</div></a>
    <a href="/ops" class="card wg-card"><div class="title">Operational<br>Working Group</div></a>
  </div>

</div>

</body>

</html>
